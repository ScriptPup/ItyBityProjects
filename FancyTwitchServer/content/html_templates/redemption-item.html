<!-- @format -->

<details class="command-item redemption-item">
  <summary class="command-title">{name}</summary>
  <div class="command-component left-component" subtitle="Redemption Name">
    <input name="redemption-title" class="command-name" value="{name}" />
  </div>

  <br />

  <div
    class="command-component right-component"
    subtitle="User Input Required?"
  >
    <select id="select-userinput">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
  </div>

  <div class="command-component right-component" subtitle="Enabled?">
    <select id="select-enabled">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
  </div>

  <br />

  <div class="command-component" subtitle="Twitch User Prompt">
    <textarea class="command-prompt" name="command-prompt">{prompt}</textarea>
  </div>
  <div class="command-component" subtitle="Command to Exec">
    <textarea class="command-execute" name="command-execute">
{command}</textarea
    >
  </div>

  <br />

  <div class="command-component right-component" subtitle="Points Cost">
    <input
      type="number"
      name="command-cost"
      class="command-cost"
      value="{cost}"
    />
  </div>

  <div class="command-component right-component" subtitle="Stream Limit">
    <input
      type="number"
      name="command-max_per_stream"
      class="command-max_per_stream"
      value="{max_per_stream}"
    />
  </div>

  <br />

  <div class="command-component right-component" subtitle="User Limit">
    <input
      type="number"
      name="command-max_per_user_per_stream"
      class="command-max_per_user_per_stream"
      value="{max_per_user_per_stream}"
    />
  </div>
  <div class="command-component right-component" subtitle="Cooldown">
    <input
      type="number"
      name="command-global_cooldown"
      class="command-global_cooldown"
      value="{global_cooldown}"
    />
  </div>

  <br />
  <div class="command-component right-component" subtitle="Manage Here?">
    <select id="select-linked">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
  </div>

  <footer>
    <span class="save-item panel-button" id="save-redemption">Save</span>
    <span class="remove-item">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 48 48"
        height="48"
        width="48"
      >
        <path
          d="M13.05 42q-1.25 0-2.125-.875T10.05 39V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-16.6 24.2h3V14.75h-3Zm8.3 0h3V14.75h-3Zm-13.6-24.2V39Z"
        />
      </svg>
    </span>
  </footer>
</details>
