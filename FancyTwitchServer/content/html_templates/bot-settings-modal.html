<!-- @format -->

<div id="bot-mobal" class="modal">
  <div class="modal-contain">
    <!-- TODO: Add some kind of information button that will send users to see how to setup a chat-bot login -->
    <form>
      <span class="modal-field" subtitle="Channel Name"
        ><input name="bot-channel"
      /></span>
      <span class="modal-field" subtitle="Bot Client ID"
        ><input name="bot-acct" autocomplete="username"
      /></span>
      <span class="modal-field" subtitle="Bot Client Secret"
        ><input type="password" name="bot-pwd" autocomplete="current-password"
      /></span>
      <footer>
        <button id="modal-cancel" type="button" class="panel-button">Nevermind</button>
        <button id="modal-submit" type="submit" class="panel-button">Save</submit>
      </footer>
    </form>
  </div>
</div>
