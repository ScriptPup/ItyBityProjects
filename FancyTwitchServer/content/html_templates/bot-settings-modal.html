<!-- @format -->

<div id="bot-mobal" class="modal">
  <div class="modal-contain">
    <!-- TODO: Add some kind of information button that will send users to see how to setup a chat-bot login -->
    <div><p id="bot-template-error"></p></div>
    <form>
      <span class="modal-field" subtitle="Channel Name"
        ><input name="channel"
      /></span>
      <span class="modal-field" subtitle="Bot Client ID"
        ><input name="client_id" autocomplete="username-alt"
      /></span>
      <span class="modal-field" subtitle="Bot Client Secret"
        ><input name="client_secret" autocomplete="current-password" type="password"
      /></span>
      <span class="modal-field" subtitle="Bot Username"
        ><input name="username" autocomplete="username"
      /></span>
      <div class="authorizations">
        <button id="authorize-bot" class="unauthorized" type="button" title="Click this button to authorize the account you'd like to use to reply to user chats">Auth Chat</button>        
        <button id="authorize-owner" class="unauthorized" type="button" title="Click this button to authorize the channel owner account. Required for certain features like listening for bit redemptions.">Auth Channel</submit>
      </div>
      <footer>
        <button id="modal-cancel" type="button" class="panel-button">Close</button>
      </footer>
    </form>
  </div>
</div>
