<!-- @format -->

<details class="command-item">
  <summary class="command-title">{name}</summary>
  <div class="command-component left-component" subtitle="Command Name">
    <input name="command-name" class="command-name" value="{name}" />
  </div>

  <div class="command-component right-component" subtitle="Command Name">
    <select class="select-usableby">
      <option value="owner">Owner</option>
      <option value="moderator">Moderator</option>
      <option value="vip">VIP</option>
      <option value="regular">Regular</option>
      <option value="subscriber">Subscriber</option>
      <option value="follower">Follower</option>
      <option value="everyone">Everyone</option>
    </select>
  </div>

  <br />

  <div class="command-component" subtitle="Command to Exec">
    <textarea class="command-execute" name="command-execute">
{command}</textarea
    >
  </div>

  <footer>
    <span class="save-item panel-button" disabled>Save</span>
    <span class="remove-item">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 48 48"
        height="48"
        width="48"
      >
        <path
          d="M13.05 42q-1.25 0-2.125-.875T10.05 39V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-16.6 24.2h3V14.75h-3Zm8.3 0h3V14.75h-3Zm-13.6-24.2V39Z"
        />
      </svg>
    </span>
  </footer>
</details>
