<!-- @format -->

<details class="command-item">
  <summary class="command-title">{name}</summary>
  <div class="command-component left-component">
    <input name="command-name" class="command-name" value="{name}" />
    <span class="info" subtitle="Command Name"
      ><span
        class="icon"
        tooltip="The name of the command (what twitch message pattern triggers the command)"
      ></span
    ></span>
  </div>

  <div class="command-component right-component">
    <select class="select-usableby">
      <option value="owner">Owner</option>
      <option value="moderator">Moderator</option>
      <option value="vip">VIP</option>
      <option value="regular">Regular</option>
      <option value="subscriber">Subscriber</option>
      <option value="follower">Follower</option>
      <option value="everyone">Everyone</option>
    </select>
    <span class="info sel-inf" subtitle="May Call"
      ><span class="icon" tooltip="Who is allowed to run this command"></span
    ></span>
  </div>

  <br />

  <div class="command-component">
    <textarea class="command-execute" name="command-execute">
{command}</textarea
    >
    <span class="info ta-inf" subtitle="Command to Exec"
      ><span
        class="icon"
        tooltip="The command which will run when the command is detected from the connected twitch chat."
      ></span
    ></span>
  </div>

  <footer>
    <span class="save-item panel-button" id="save-command">Save</span>
    <span class="remove-item">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 48 48"
        height="48"
        width="48"
      >
        <path
          d="M13.05 42q-1.25 0-2.125-.875T10.05 39V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-16.6 24.2h3V14.75h-3Zm8.3 0h3V14.75h-3Zm-13.6-24.2V39Z"
        />
      </svg>
    </span>
  </footer>
</details>
