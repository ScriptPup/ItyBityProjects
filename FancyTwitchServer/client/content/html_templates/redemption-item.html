<!-- @format -->

<details class="command-item redemption-item">
  <summary class="command-title">{name}</summary>
  <div class="command-component left-component">
    <input name="redemption-title" class="command-name" value="{name}" />
    <span class="info" subtitle="Redemption Name"
      ><span
        class="icon"
        tooltip="The name of the redemption (what the twitch user redeems with channel points)"
      ></span
    ></span>
  </div>

  <br />

  <div class="command-component right-component">
    <select id="select-userinput">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
    <span class="info sel-inf" subtitle="User Input Required?"
      ><span
        class="icon shift-right"
        tooltip="Whether or not the twitch user needs to provide some kind of text input as part of the redemption"
      ></span
    ></span>
  </div>

  <div class="command-component right-component">
    <select id="select-enabled">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
    <span class="info sel-inf" subtitle="Enabled?"
      ><span
        class="icon"
        tooltip="Whether or not the redemption option is currently enabled for users to redeem"
      ></span
    ></span>
  </div>

  <br />

  <div class="command-component">
    <textarea class="command-prompt" name="command-prompt">{prompt}</textarea>
    <span class="info ta-inf" subtitle="Twitch User Prompt?"
      ><span
        class="icon"
        tooltip="The information prompt information twitch provides when a user clicks on the points redemption option"
      ></span
    ></span>
  </div>
  <div class="command-component">
    <textarea class="command-execute" name="command-execute">
{command}</textarea
    >
    <span class="info ta-inf" subtitle="Command to Exec"
      ><span
        class="icon"
        tooltip="The command which will run when the redemption is redeemed by a user."
      ></span
    ></span>
  </div>

  <br />

  <div class="command-component right-component">
    <input
      type="number"
      name="command-cost"
      class="command-cost"
      value="{cost}"
    />
    <span class="info" subtitle="Points Cost"
      ><span
        class="icon"
        tooltip="How many twitch channel points are required to redeem this reward. Must be at least 1."
      ></span
    ></span>
  </div>

  <div class="command-component right-component">
    <input
      type="number"
      name="command-max_per_stream"
      class="command-max_per_stream"
      value="{max_per_stream}"
    />
    <span class="info" subtitle="Stream Limit"
      ><span
        class="icon"
        tooltip="How many times this reward can be redeemed overall per stream. 0 for unlimited."
      ></span
    ></span>
  </div>

  <br />

  <div class="command-component right-component">
    <input
      type="number"
      name="command-max_per_user_per_stream"
      class="command-max_per_user_per_stream"
      value="{max_per_user_per_stream}"
    />
    <span class="info" subtitle="User Limit"
      ><span
        class="icon"
        tooltip="How many times this reward can be redeemed overall per user per stream. 0 for unlimited."
      ></span
    ></span>
  </div>
  <div class="command-component right-component">
    <input
      type="number"
      name="command-global_cooldown"
      class="command-global_cooldown"
      value="{global_cooldown}"
    />
    <span class="info" subtitle="Cooldown"
      ><span
        class="icon"
        tooltip="Time required between redemptions before the reward can be redeemed again (in seconds). 0 for unlimited."
      ></span
    ></span>
  </div>

  <br />
  <div class="command-component right-component">
    <select id="select-linked">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
    <span class="info sel-inf" subtitle="Manage Here?"
      ><span
        class="icon shift-right"
        tooltip="Whether or not FancyTwitchHandler should create and manage the reward or not. If not, FTH will not communicate with twitch at all. It will just listen for the redemption and run its action."
      ></span
    ></span>
  </div>

  <footer>
    <span class="save-item panel-button" id="save-redemption">Save</span>
    <span class="remove-item">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 48 48"
        height="48"
        width="48"
      >
        <path
          d="M13.05 42q-1.25 0-2.125-.875T10.05 39V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-16.6 24.2h3V14.75h-3Zm8.3 0h3V14.75h-3Zm-13.6-24.2V39Z"
        />
      </svg>
    </span>
  </footer>
</details>
